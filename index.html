<!DOCTYPE html>
<html>
<head>
    <title>Ark Survival Creatures</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            float: left;
        }

        .card h3 {
            font-size: 18px;
        }

        .card p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Search creatures">
    <div id="creature-cards"></div>

    <script>
        fetch('dinos.json')  // Load the JSON file
            .then(response => response.json())
            .then(data => {
                const cardContainer = document.getElementById('creature-cards');
                const searchInput = document.getElementById('search');

                // Function to filter cards based on search input
                function filterCards() {
                    const searchTerm = searchInput.value.toLowerCase();

                    data.forEach(creature => {
                        const card = document.getElementById(`card-${creature.name}`);
                        const nameMatch = creature.name.toLowerCase().includes(searchTerm);
                        const descriptionMatch = creature.description.toLowerCase().includes(searchTerm);
                        const dietMatch = creature.diet.toLowerCase().includes(searchTerm);

                        if (nameMatch || descriptionMatch || dietMatch) {
                            card.style.display = 'block'; // Show the card
                        } else {
                            card.style.display = 'none';  // Hide the card
                        }
                    });
                }

                // Attach event listener to search input
                searchInput.addEventListener('input', filterCards);

                data.forEach(creature => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.id = `card-${creature.name}`;

                    const name = document.createElement('h3');
                    name.textContent = creature.name;

                    const description = document.createElement('p');
                    description.textContent = creature.description;

                    const diet = document.createElement('p');
                    diet.textContent = `Diet: ${creature.diet}`;

                    card.appendChild(name);
                    card.appendChild(description);
                    card.appendChild(diet);

                    cardContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
